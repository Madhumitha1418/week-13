<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
  event.preventDefault();
  clearErrors();
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const contactnumber = document.getElementById("contact number").value.trim();
  const message = document.getElementById("message").value.trim();

  let isValid = true;

  const usernamePattern = /^[a-zA-Z0-9]+$/;
  if (username.length < 3 || !usernamePattern.test(username)) {
      showError("usernameError", "Username must be at least 3 characters long and contain only letters and numbers.");
      isValid = false;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
      showError("emailError", "Please enter a valid email address.");
      isValid = false;
  }

  const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
  if (!passwordPattern.test(password)) {
      showError("passwordError", "Password must be at least 8 characters long, with 1 uppercase, 1 lowercase, and 1 number.");
      isValid = false;
  }

  if (password !== confirmPassword) {
      showError("confirmPasswordError", "Passwords do not match.");
      isValid = false;
  }

  const contactnumberPattern = /"^[+]{1}(?:[0-9\\-\\(\\)\\/""\\.]\\s?){6,15}[0-9]{1}$"/;
  if (!contactnumberPattern.test(contactnumber)) {
      showError("contact numberError", "Please enter a valid .");
      isValid = false;
  }

  const messagePattern = /^[a-zA-Z0-9]+$/;
  if (message.length < 10 || !messagePattern.test(message)) {
      showError("messageError", "message must be at least 10 characters long and contain only letters and numbers.");
      isValid = false;
  }

  if (isValid) {
      alert("Registration successful!");
  }
});

function clearErrors() {
  document.querySelectorAll(".error").forEach(error => {
      error.style.display = "none";
      error.innerText = "";
  });
}

function showError(elementId, message) {
  const errorElement = document.getElementById(elementId);
  errorElement.innerText = message;
  errorElement.style.display = "block";
}
    </script>
    
<style>
 * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
.error-message {
      color: red;
      margin-top: 5px;
 }

body {
  background: linear-gradient(135deg, #74b9ff, #a29bfe);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  width: 100%;
  max-width: 400px;
  padding: 30px;
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  font-weight: 600;
  color: #333;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
  width: 100%;
}

input {
  width: 100%;
  padding: 10px;
  padding-left: 10px;
  border: 1px solid #dfe6e9;
  border-radius: 8px;
  background: #f0f4f8;
  font-size: 16px;
  transition: border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: #74b9ff;
}

label {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 16px;
  color: #aaa;
  transition: all 0.3s;
  pointer-events: none;
}

input:focus + label,
input:not(:placeholder-shown) + label {
  top: -10px;
  left: 8px;
  font-size: 12px;
  color: #74b9ff;
  background-color: #fff;
  padding: 0 5px;
}

.error {
  color: red;
  font-size: 0.85em;
  margin-top: 5px;
  display: none;
  text-align: left;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #0984e3;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 10px;
}

button:hover {
  background-color: #74b9ff;
}

@media (max-width: 480px) {
  .form-container {
      width: 90%;
  }
}

#message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Form Validator</h2>
        <form id="registrationForm">
            <div class="input-group">
                <input type="text" id="username" required placeholder="">
                <label for="username">Username</label>
                <span class="error" id="usernameError"></span>
            </div>

            <div class="input-group">
                <input type="email" id="email" required placeholder="">
                <label for="email">Email</label>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="password">Password</label>
            <span class="error" id="passwordError"></span>
            </div>

            <div class="input-group">
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label for="confirmPassword">Confirm Password</label>
                <span class="error" id="confirmPasswordError"></span>
            </div>

            <div class="input-group">
                <input type="Contact Number" id="Contact Number" required placeholder="">
                <label for="Contact Number">Contact Number</label>
                <span class="error" id="Contact Number"></span>
            </div>

            <div class="input-group">
                <input type="Message" id="Message" required placeholder="">
                <label for="Message">Message</label>
                <span class="error" id="Message"></span>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
